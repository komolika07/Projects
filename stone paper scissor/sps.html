    <title>Document</title>

<body>
    <div class="title">Rock Paper Scissor</div>
    <div class="container">
        <div class="choice">
        <div class="choose" id="stone">
            <img src ="images/stone.png">
        </div>
        <div class="choose" id="paper">
            <img src ="images/paper.png">
        </div>

        </div>
    </div>
        <div class="score-board">
            <div class="score">
            <p id="user-score">0</p>
            <p> You </p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>

        </div>
        </div>

    </div>
